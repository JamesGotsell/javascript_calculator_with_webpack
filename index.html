<!DOCTYPE>
<html>
<head>
  <title>My Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
  <h1>Calculator</h1>
<article class ='wrapper'>
    <input type="text"  class="display"  name="input">
  <ul class="calc">
    <li class="Number_7"><input type="button" name="seven" class="number"   value="7"></li>
    <li class="Number_8"> <input type="button" name="eight" class="number"   value="8"></li>
    <li class="Number_9"><input type="button" name="nine"  class="number"   value="9"></li>    
    <li class="li_div"><input type="button" name="div"   class="operator" value="/"></li>
    
      
   <li class="Number_4"> <input type="button" name="four"  class="number"   value="4"></li>
   <li class="Number_5"><input type="button" name="five"  class="number"   value="5"></li>
   <li class="Number_6"><input type="button" name="six"   class="number"   value="6"></li>
   <li class="li_minus"><input type="button" name="minus" class="operator" value="-"></li>
     
   
    <li class="Number_1"><input type="button" name="one"   class="number"   value="1"> </li>
    <li class="Number_2"><input type="button" name="two"   class="number"   value="2"></li>
    <li class="Number_3"><input type="button" name="three" class="number"   value="3"></li>
    <li class="li_times"><input type="button" name="times" class="operator" value="x"></li>
      
    
    <li class="Number_0"><input type="button" name="zero"  class="number"   value="0"></li>
    <li class="li_plus"><input type="button" name="plus"  class="operator" value="+"></li>
       
    <li class="li_decimal"><input type="button" name="decimal" class="decimal" value="."></li>
          
    <li class="func_buttons" >
      <ul>
        <li class="li_save"><button type="button" value="submit" class="save" id="saveResults">save</button></li>
        <li class="li_clear"><input type="button" name="clear" class="clear"    value="c" ></li>
      </ul>
    </li>
    <li class="li_eq"><input type="button" name="eq"    class="eq"       value="="></li>
    
  </ul>


  <section id='savedResults'>
    <h1>Saved Results</h1>
    <p>will display here</p>
  </section>
</article>
</body>
<script type="text/javascript" src="./dist/scr/bundle.js"></script>
</html>
